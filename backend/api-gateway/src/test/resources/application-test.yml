server:
  port: 0

spring:
  application:
    name: api-gateway-test

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/auth/**,/users/**

            - id: event-service
              uri: http://localhost:8082
              predicates:
                - Path=/events/**,/venues/**

            - id: queue-service
              uri: http://localhost:8083
              predicates:
                - Path=/queue/**

            - id: reservation-service
              uri: http://localhost:8084
              predicates:
                - Path=/reservations/**

            - id: payment-service
              uri: http://localhost:8085
              predicates:
                - Path=/payments/**

          httpclient:
            connect-timeout: 1000
            response-timeout: 5s

  # Disable Redis for tests - use embedded or mock
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health
