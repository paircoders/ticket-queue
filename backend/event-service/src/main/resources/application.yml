server:
  port: 8082

spring:
  application:
    name: event-service
  config:
    import:
      - "optional:classpath:/application-common-${spring.profiles.active}.yml"
      - "optional:aws-secretsmanager:event-svc/secure-config"
      - "optional:aws-secretsmanager:common/secure-config"

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: event_service
        format_sql: true
    show-sql: true
    open-in-view: false

cache:
  event:
    ttl: 300  # 5 minutes in seconds
  schedule:
    ttl: 300
  seats:
    ttl: 300

internal:
  api:
    key: ${INTERNAL_API_KEY:internal-api-key-for-dev}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ticketqueue.event: DEBUG
    org.hibernate.SQL: DEBUG
