server:
  port: 8082

spring:
  application:
    name: event-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ticketing
    username: event_svc_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: event_service
        format_sql: true
    show-sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: event-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.ticketqueue.*
    listener:
      ack-mode: MANUAL_IMMEDIATE

cache:
  event:
    ttl: 300  # 5 minutes in seconds
  schedule:
    ttl: 300
  seats:
    ttl: 300

internal:
  api:
    key: ${INTERNAL_API_KEY:internal-api-key-for-dev}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ticketqueue.event: DEBUG
    org.hibernate.SQL: DEBUG
