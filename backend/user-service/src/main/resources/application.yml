server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ticketing
    username: user_svc_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: user_service
        format_sql: true
    show-sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-development-only}
  access-token-expiry: 3600000  # 1 hour in milliseconds
  refresh-token-expiry: 604800000  # 7 days in milliseconds

internal:
  api:
    key: ${INTERNAL_API_KEY:internal-api-key-for-dev}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ticketqueue.user: DEBUG
    org.hibernate.SQL: DEBUG
